<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 col-offset-4 mt-5">
            <div class="card">
                
                <div class="card-body">
                    <form action="">
                        <div class="form-group">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" [(ngModel)]="nome" id="nome" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nome">Telefone</label>
                            <input type="text" [mask]="getTelefoneMask()" name="telefone" [(ngModel)]="telefone" id="telefone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="nome">E-mail</label>
                            <input type="email" name="email" [(ngModel)]="email" id="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <button type="button" (click)="submit()" class="btn btn-success float-right">
                                Salvar
                            </button>
                            <a type="button" href="/contatos" class="btn btn-success float-right" style="margin-right: 10px;">
                                Voltar
                            </a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
