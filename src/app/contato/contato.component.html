<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <div class="card">
                
                <div class="card-body">
                    <a class="btn btn-success float-right mb-1" href="/contato/create">Cadastrar</a>
                    <div class="table-responsive">
                        <table class="table table-striped text-center">
                            <thead>
                            <tr>
                              <th scope="col">Ações</th>
                              <th scope="col">Nome</th>
                              <th scope="col">Telefone</th>
                              <th scope="col">E-mail</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let contato of contatos">
                                    <td>
                                        <a type="button" class="btn btn-sm btn-primary mr-1" href="/contato/{{ contato._id }}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Editar</a>
                                        <button type="button" class="btn btn-sm btn-danger" (click)="delete(contato._id)" >Excluir</button>
                                    </td>
                                    <td>{{ contato.nome }}</td>
                                    <td>{{ contato.telefone }}</td>
                                    <td>{{ contato.email }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
